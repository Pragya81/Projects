<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link rel="stylesheet" href="./one.css">
</head>
<body>
    <div class="container">
        <h1>Pokémon Cards</h1>
        <form id="pokemonForm">
            <label for="number">Number of Pokémon:</label>
            <input type="number" id="number" min="1" required>
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="1">Grass</option>
                <option value="2">Fire</option>
                <option value="3">Water</option>
                <option value="4">Electric</option>
                <option value="5">Normal</option>
                <option value="6">Psychic</option>
                <option value="7">Fighting</option>
                <option value="8">Dark</option>
                <option value="9">Fairy</option>
            </select>
            <button type="submit">Fetch Pokémon</button>
        </form>
        <div class="scroll-box">
            <div id="pokemonCards" class="card-container"></div>
        </div>
        <div id="scrollButtons">
        </div>
    </div>
    <script src="./one.js"></script>
</body>
</html>
